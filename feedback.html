<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - Açaí da Cris</title>
  <link rel="stylesheet" href="style/styles.css">
  <link rel="stylesheet" href="style/feedback.css">
  <link rel="stylesheet" href="style/mediaquery.css">
</head>
<body>

  <header class="header">
    <div class="logo-container">
        <img src="assets/logoacai.png" alt="Logo Açaí da Cris" class="logo">
    </div>
    <div class="header-container">
      <h1 class="site-title">Açaí da Cris</h1>
      <hr class="underline">
      <nav class="navbar">
        <ul class="nav-links">
          <li><a href="index.html">Início<i> ㅤ|</i></a></li>
          <li><a href="pedidos.html">Fazer Pedido<i>ㅤ|</i> </a></li>
          <li><a href="prices.html">Preços<i>ㅤ|</i></a></li>
          <li><a href="client.html">Cliente do Mês<i>ㅤ|</i> </a></li>
          <li><a href="feedback.html" class="active">Feedback </a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="feedback-container">
    <h1>Deixe seu Feedback</h1>
    <p>Nos conte sua experiência com o Açaí da Cris!</p>

    <form id="feedbackForm">
      <label for="name">Seu Nome:</label>
      <input type="text" id="name" placeholder="Digite seu nome" required>

      <label for="feedback">Seu Feedback:</label>
      <textarea id="feedback" rows="5" placeholder="Digite sua opinião aqui..." required></textarea>

      <button type="submit" class="btn-enviar">Enviar</button>
    </form>

    <h2>Avaliações dos Clientes</h2>
    <div id="feedbackList"></div>
  </main>

  

  <script src="js/script.js"></script>
</body>
</html>
